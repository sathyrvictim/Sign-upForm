<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="sidebar">
    <div class="content-logo">
        <div class="logo">
            <img src="./image/logo.png" alt="Logo" class="logo-png">
            <h1 class="font-logo">ODIN</h1>
            
        </div>
    </div>
</div>

<div id="signUpForm">
    <div class="para">
        <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>
                    Sign up <em>now</em> to get started.<br/><br/>You <Em>know </Em> you want to.
        </p>
 
    </div>
    <form action="example.com/path" method="post">
<div class="bgForm">
    <h2 class="title">Let's do this!</h2>
    <div class="contentForm">
<div class="name">
    <div>
    <label for="first_name">FIRST NAME</label>
    <input type="text" id="first_name" name="first_name" required>
    </div>

    <div>
    <label for="last_name">LAST NAME</label>
    <input type="text" id="last_name" name="last_name" required>
    </div>
</div>

<div class="emailPhone">
    <div>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" multiple required>
    </div>
    <div>
        <label for="tel">PHONE NUMBER</label>
        <input type="tel" id="tel" name="tel" minlength="9" maxlength="9" required>
    </div>
</div>

<div class="pwd">
    <div>
        <label for="pwd">PASSWORD</label>
        <input type="password" id="pwd" name="pwd" required>
    </div>
    <div>
        <label for="pwd2">CONFIRM PASSWORD</label>
        <input type="password" id="pwd2" name="pwd2" required>
    </div>
    </div>
</div>
</div>
<button>Create Account</button>
<p>Already have an account ? <a href="">Log in</a></p>


</div>
</form>
    
</body>
</html>
